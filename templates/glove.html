{% extends "base.html" %}

{% block headEnd %}
    <link rel="stylesheet" type="text/css" href="../static/CSS/glove.css">
{% endblock headEnd %}

{% block content %}
    <section class="glove-wrapper">
    <img src="http://127.0.0.1:5000//glove/img/{{ glove.gloveName }}" alt="{{ glove.gloveName }}">
        <div class="info-wrapper">
            <div>
                <p>{{ glove.gloveName }}</p>
            </div>
            <div>
                <p>Description:<br>{{ glove.gloveDescription }}</p>
            </div>
            <div>
                <p>{{ glove.glovePrice }}$</p>
            </div>
            <div>
            <p>{{ glove.gloveType }}</p>
            </div>
        </div>
    </section>
{% endblock content %}
