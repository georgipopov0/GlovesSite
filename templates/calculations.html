{% block content %}

        <div class = matsCalculator>
            <div id="headingWrapper">
                <h2>Matinal calculator</h2>

            </form>

            <form >
                <div>
                    <label for="gloves size"> Size:</label>
                    <span id="demo"></span>
                </div>
                <input type="range" min="0" max="5" value="3" id="myRange">
            </form>

                <form>
                    <label for="Gloves">Choose a Glove:</label>
                    <select id="gloves" name="gloves">
                    </select>
                </form>
                <button type="button" id="calculationTrigger"> Press me! </button>
                <div id="resultWrapper">
                    <p id="result"> 0 MÂ²</p>
                </div>
        </div>
    </div>
